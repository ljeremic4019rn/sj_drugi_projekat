<!DOCTYPE html>
<html lang=en>
    <head>
        <title>SJ Vezbe</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
   


    <body>
        <div class="container topNavBarPushDown">

            <button type="button"  onclick="getAllFaculties()" class="btn-secondary btn-space">Faculty</button>
            <button type="button"  onclick="getAllLibraries()" class="btn-secondary btn-space">Library</button>
            <button  type="button" onclick="getAllBooks()" class="btn-secondary btn-space">Books</button>
            <button type="button"  onclick="getAllUsers()" class="btn-secondary btn-space">Users</button>
            <button type="button"  onclick="showAddFields()" class=" btn-add">Add Element</button>
            <div>
                <input id = "searchBar" type="text" placeholder="Search element by Id">
                <button type="button"  onclick="findOneForm()" class="btn">search</button>
                
            </div>
            
            

        </div>

        <div class="container topNavBarPushDown ">
            <span class="vertical" style="margin-right: 50px;">
                <ul id="elementList">  
                    <!-- lista elementata iz baze  -->
                </ul>
            </span>

            <span class="vertical" id="formView">  
                <!-- <span id="formView" /> lista polja od kliknutog elementa -->
            </span>
        </div>

        
        <li id="row" hidden></li>
        <div id="even" class="formRow">
            <span class="vertical" style="width: 20%;"></span>
            <span class="vertical"></span>
        </span>
        <form id='bookRowForm' method="PUT" action="/endpoint" hidden>
             <span id="inputs" />
             <input id="submitBtn" type="button" value="update" onclick="formUpdate()">
             <input id="deleteBtn" type="button" value="delete" onclick="formDelete()">
        </form>
    </body>




</html>
