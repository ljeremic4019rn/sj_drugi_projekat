<!DOCTYPE html>
<html lang=en>
    <head>
        <title>SJ Vezbe</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="../script.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form id = "userForm">
                        <div class="mb-3">
                            <label for="first_name" class="form-label">First name</label>
                            <input type="text" required class="form-control" id="first_name" name="name">
                        </div>
                        <div class="mb-3">
                            <label for="last_name" class="form-label">Last name</label>
                            <input type="text" required class="form-control" id="last_name" name="lastname">
                        </div>
                        <div class="mb-3">
                            <label for="birth_date" class="form-label">Birth date</label>
                            <input type="date" required class="form-control" id="birth_date" name="birthday">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" required class="form-control" id="email" name="email">
                        </div>
                        <div class="mb-3">
                            <label for="Username" class="form-label">Username</label>
                            <input type="text" required min ="3" maxlength="15" class="form-control" id="username" name="username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" required min ="3" maxlength="15" class="form-control" id="password" name="password">
                        </div>
                        <div class="mb-3">
                            <label for="facultyid" class="form-label">Faculty id</label>
                            <input type="number" required class="form-control" id="facultyid" name="facultyId">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="admin" name="admin">
                            <label class="form-check-label" for="admin">Admin</label>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="moderator" name="moderator">
                            <label class="form-check-label" for="moderator">Moderator</label>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="student" name="student">
                            <label class="form-check-label" for="student">Student</label>
                        </div>

                        <button type="button" class="btn btn-primary" id="btn" onclick="formAdd('user','userForm')">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
