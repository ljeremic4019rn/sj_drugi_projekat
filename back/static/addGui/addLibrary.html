<!DOCTYPE html>
<html lang=en>
    <head>
        <title>SJ Vezbe</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="../script.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form id = "libraryForm">
                        <div class="mb-3">
                            <label for="librarian" class="form-label">Librarian</label>
                            <input type="text" required  class="form-control" id="librarian" name="librarian">
                        </div>
                        <div class="mb-3">
                            <label for="opentime" class="form-label">Open time</label>
                            <input type="text" requiredclass="form-control" id="opentime" name="opentime">
                        </div>
                        <div class="mb-3">
                            <label for="booknumber" class="form-label">Number of books</label>
                            <input type="number" requiredclass="form-control" id="booknumber" name="booknumber">
                        </div>
                        <div class="mb-3">
                            <label for="floor" class="form-label">Floor</label>
                            <input type="number" requiredclass="form-control" id="floor" name="floor">
                        </div>
                        <div class="mb-3">
                            <label for="facultyid" class="form-label">Faculty id</label>
                            <input type="number" required class="form-control" id="facultyid" name="facultyId">
                        </div>
                        <div class="mb-3 form-check">
                            <label class="form-check-label" for="working">Working</label>
                            <input type="checkbox" required class="form-check-input" id="working" name="working">
                        </div>

                        <button type="button" class="btn btn-primary" id="btn" onclick="formAdd('library','libraryForm')">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
