<!DOCTYPE html>
<html lang=en>
    <head>
        <title>SJ Vezbe</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="../script.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form id = "facultyForm">
                        <div class="mb-3">
                            <label for="first_name" class="form-label">Name</label>
                            <input type="text" required class="form-control" id="name" name="name">
                        </div>
                        <div class="mb-3">
                            <label for="dean" class="form-label">Dean</label>
                            <input type="text"required  class="form-control" id="dean" name="dean">
                        </div>
                        <div class="mb-3">
                            <label for="street"required  class="form-label">Street</label>
                            <input type="text" class="form-control" id="street" name="street">
                        </div>
                        <div class="mb-3">
                            <label for="startDate" class="form-label">Start date od classes</label>
                            <input type="date" required class="form-control" id="startDate" name="startDate">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="accredited" name="accredited">
                            <label class="form-check-label" for="accredited">Accredited</label>
                        </div>

                        <button type="button" class="btn btn-primary" id="btn" onclick="formAdd('faculty','facultyForm')">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
