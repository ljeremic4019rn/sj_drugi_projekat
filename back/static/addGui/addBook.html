<!DOCTYPE html>
<html lang=en>
    <head>
        <title>SJ Vezbe</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="../script.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form id = "bookForm">
                        <div class="mb-3">
                            <label for="first_name" class="form-label">Book name</label>
                            <input type="text"required   class="form-control" id="first_name" name="name">
                        </div>
                        <div class="mb-3">
                            <label for="writer" class="form-label">Writer</label>
                            <input type="text"required   class="form-control" id="writer" name="writer">
                        </div>
                        <div class="mb-3">
                            <label for="genre" class="form-label">Genre</label>
                            <input type="text" class="form-control" id="genre" name="genre">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <input type="text"required   class="form-control" id="description" name="desciption">
                        </div>
                        <div class="mb-3">
                            <label for="relesedate" class="form-label">Relesedate</label>
                            <input type="date" required  class="form-control" id="relesedate" name="relesedate">
                        </div>
                        <div class="mb-3">
                            <label for="publisher" class="form-label">Publisher</label>
                            <input type="text" required  class="form-control" id="publisher" name="publisher">
                        </div>
                        <div class="mb-3">
                            <label for="userid" class="form-label">User id</label>
                            <input type="number" required  class="form-control" id="userid" name="userId">
                        </div>
                        <div class="mb-3">
                            <label for="libraryid" class="form-label">Library id</label>
                            <input type="number" required  class="form-control" id="libraryid" name="libraryId">
                        </div>

                        <button type="button" class="btn btn-primary" id="btn" onclick="formAdd('book','bookForm')">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
